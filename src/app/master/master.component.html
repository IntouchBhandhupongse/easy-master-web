<h1>ค้นหาเจ้าของ</h1>
<mat-divider style="border-top-color: green">
</mat-divider>
<mat-progress-bar mode="indeterminate" [fxShow]="isLoadingData"></mat-progress-bar>

<div fxLayout="column" fxLayoutAlign="none none" style="background: white; padding: 10px;">

  <table mat-table [dataSource]="dataSource" class="table-control" #table matSort>

    <!-- Operation Column -->
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Operation </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- Hn Column -->
    <ng-container matColumnDef="hn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> HN เจ้าของ </th>
      <td mat-cell *matCellDef="let element"> {{element.hn}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ชื่อเจ้าของ </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Tel Column -->
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> เบอร์ติดต่อ </th>
      <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> อีเมล </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="nodata">
      <td mat-footer-row *matFooterCellDef [colSpan]="Coloumn.length" style="text-align: center;">ไม่มีข้อมูล</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="Coloumn"></tr>
    <tr mat-row *matRowDef="let row; columns: Coloumn;"></tr>
    <tr mat-footer-row [hidden]="dataSource.data.length > 0 || isLoadingData" *matFooterRowDef="['nodata']"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>

</div>
